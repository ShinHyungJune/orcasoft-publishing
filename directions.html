<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title>오르카소프트</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<meta property="og:image" content="./images/thumb.png">
<link rel="stylesheet" type="text/css" href="/asset/css/common.css">
<link rel="stylesheet" type="text/css" href="/asset/css/module.css">
<link rel="stylesheet" type="text/css" href="/asset/css/style.css">
<link rel="stylesheet" type="text/css" href="/asset/css/swiper.min.css">
<script src="./asset/js/jquery.js"></script>
<script src="./asset/js/common.js"></script>
<script src="./asset/js/swiper.min.js"></script>

<body>
    <div id="wrap">
        <div id="header"></div>

        <div class="body hd-area">
            <div class="directions-flex-wrap">
                <div class="inquiry-wrap">
                    <div class="section-title-wrap">
                        <p class="section-title white">CONTACT US</p>
                    </div>
                    <div class="flex-wrap">
                        <div class="inquiry-input-list">
                            <div class="inquiry-input-box sm">
                                <p class="label">소속<span>*</span></p>
                                <input type="text">
                            </div>
                            <div class="inquiry-input-box sm">
                                <p class="label">이름<span>*</span></p>
                                <input type="text">
                            </div>
                            <div class="inquiry-input-box">
                                <p class="label">전화번호<span>*</span></p>
                                <input type="text">
                            </div>
                            <div class="inquiry-input-box">
                                <p class="label">이메일<span>*</span></p>
                                <input type="text">
                            </div>
                        </div>
        
                        <div class="terms-wrap">
                            <div class="inquiry-input-list">
                                <div class="inquiry-input-box textarea">
                                    <p class="label">문의내용<span>*</span></p>
                                    <textarea name="" id="" rows="10"></textarea>
                                </div>
                            </div>
                            <div class="inquiry-btn-wrap">
                                <button class="inquiry-btn">문의하기 <i class="xi-arrow-right"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="directions-ri">
                    <div id="footer" class="directions"></div>
                </div>
            </div>
        </div>
       
       
    </div>

   
</body>

</html>
